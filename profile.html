<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title goes here...</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <!-- Navbar starts -->
    <nav class="navbar navbar-light bg-light">
      <div class="navbar-header">
        <div class="row">
          <p class="col-6 text-left fontSizeBody">Settings</p>
          <a class="col-6 text-right" href="home.html"><p class="fontSizeBody">Home</p></a>
        </div>
        <p class="fontSizeHeader navbar-brand mb-0 h1">Profile</p>
      </div>
    </nav>
    <!-- Navbar ends -->

    <!-- Profile picture -->
    <div class="container">
      <div class="row">
        <div class="col-12 text-center">
          <p><img src="images/gender/mainman.png" width="30%" height="auto" alt="profile picture"/></p>
        </div>
      </div>
    </div>

    <!-- Data -->
    <div class="container">
      <div class="row mainPadding">
        <div class="col-12"><h5 class="fontSizeHeader">Details</h5></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4"><p class="fontSizeHeader">Name</p></div>
        <div class="col-8 text-left"><p class="fontSizeBody">Sam Jefferson</p></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4"><p class="fontSizeHeader">Email</p></div>
        <div class="col-8 text-left"><p class="fontSizeBody">sam@pineapple.com</p></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4"><p class="fontSizeHeader">Company</p></div>
        <div class="col-8 text-left"><p class="fontSizeBody">www.pineapple.com</p></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4"><p class="fontSizeHeader">Contractor</p></div>
        <div class="col-8 text-left"><p class="fontSizeBody">Website address</p></div>
      </div>
    </div>

    <div class="container">
      <div class="row mainPadding">
        <div class="col-12"><h5 class="fontSizeHeader">Interests</h5></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4"><img src="images/interests/meditate.png" width="100%" height="auto" alt="Meditate"></div>
        <div class="col-4"><img src="images/interests/social.png" width="100%" height="auto" alt="Social"></div>
        <div class="col-4"><img src="images/interests/walk.png" width="100%" height="auto" alt="Walk"></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4"><img src="images/misc/add.png" width="100%" height="auto" alt="Add new"></div>
      </div>
    </div>

    <div class="rowPadding"></div>

    <!-- Our Code Ends Here -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
