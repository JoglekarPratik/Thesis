<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title goes here...</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">

  <body>
    <!-- Our Code Starts Here -->
    <!-- Navbar starts-->
    <nav class="navbar sticky-top navbar-light bg-light">
      <div class="navbar-header">
        <span class="fontSizeHeaderCustom navbar-brand mb-0 h1">Interests</span>
        <p class="fontSizeBody">What do you like to do? Minimum 3.<br><br><i>For the purpose of this presentation please select <u>meditate</u>, <u>socialize</u> and <u>walk.</u></i></p>
      </div>
    </nav>
    <!-- Navbar ends-->

    <div class="container">
      <div class="row rowPadding text-center">
        <div class="col-6">
          <img class="interest" src="images/interests/coffee.png" alt="Coffee">
        </div>
        <div class="col-6">
          <img class="interest" src="images/interests/craft.png" alt="Craft">
        </div>
      </div>

      <div class="row rowPadding text-center">
        <div class="col-6">

      </div>

      <div class="row rowPadding text-center">

          <a onclick="changeImage1()" value="Change"><img class="interest" src="images/interests/meditate.png" id="myImage1" alt="Meditate"></a>
        </div>
        <div class="col-6">
          <img class="interest" src="images/interests/music.png" alt="Music">

        </div>
      </div>

        <div class="col-6">
          <img class="interest" src="images/interests/talk.png" alt="Talk">

        </div></a>

        <a onclick="next()" id="nexts" value="change" class="fontSizeBody navbar-brand" href="gender.html"><h5>Next ></h5></a>

    <!-- Our Code Ends Here -->
