<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title goes here...</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <!-- Navbar starts-->
    <nav class="navbar navbar-light bg-light">
      <div class="navbar-header">
        <div class="container">
          <div class="row">
            <a class="col-6 fontSizeBody text-left" href="profile.html">Profile</a>
            <a class="col-6 fontSizeBody text-right" href="stats.html">Stats</a>
          </div>
        </div>
        <span class="fontSizeHeaderCustom navbar-brand mb-0 h1">Dashboard</span>
      </div>
    </nav>
    <!-- Navbar ends-->

    <!-- Overall information -->
    <div class="container">
      <div class="row">
        <div class="col-6 text-center">
          <img src="images/gender/mainman.png" width="60%" height="auto" alt="profile picture"/>
        </div>
        <div class="col-6 justify-content-start">
          <h3 class="fontSizeBody">Sam</h3>
          <p class="fontSizeBody"><br>Total activities : 30<br>Activity streak : 5<br>Kudos : 9<br>Badges : 2</p>
        </div>
      </div>
    </div>

    <!-- Weekly Insight -->
    <div class="container">
      <div class="row">
        <div class="col-12 mainPadding">
          <h3 class="fontSizeHeader">Weekly insight</h3>
        </div>
        <div class="col-12 text-center rowPadding">
          <button type="button" class="buttonSecondary fontSizeBody" onclick="location.href='movearound.html';">
            <div class="row">
              <div class="col-2 align-self-center"><img src="images/misc/stretch.png" width="150%" height="auto" alt="profile picture"/>
              </div>
              <div class="col-10 text-left"><h5 class="fontSizeHeader">Move around</h5><p class="fontSizeBody">I am sedentary 90% of the time<br>And 60% of that time I am tensed.</p>
              </div>
          </button>
        </div>
      </div>
    </div>

    <!-- Daily Log -->
    <div class="container">
      <div class="row">
        <div class="col-12 mainPadding">
          <h3 class="fontSizeHeader">Daily Log</h3>
        </div>
        <div class="col-12 rowPadding">
          <h5 class="fontSizeHeader">Today</h5>
        </div>
      </div>
        <!-- Log 1 -->
        <div class="row indent">
          <div class="col-6 text-left">
            <p class="fontSizeBody">Foosball</p>
          </div>
          <div class="col-6 text-right">
            <p class="fontSizeBody">01 : 00 pm</p>
          </div>
          <div class="col-12 text-center"><div class="borderHomePage"></div></div>
          <div class="col-12 text-left">
            <p class="fontSizeBody">Level 1<br>with @Pete, @Nancy and @Clark</p>
          </div>
        </div>
      </div>

      <!-- Yesterday -->
      <div class="container">
        <div class="row">
          <div class="col-12 rowPadding">
            <h5 class="fontSizeHeader">Yesterday</h5>
          </div>
        </div>

      <!-- Log 2 -->

        <div class="row indent">
          <div class="col-6 text-left">
            <p class="fontSizeBody">Walk</p>
          </div>
          <div class="col-6 text-right">
            <p class="fontSizeBody">04 : 00 pm</p>
          </div>
          <div class="col-12 text-center"><div class="borderHomePage"></div></div>
          <div class="col-12 text-left">
            <p class="fontSizeBody">Level 7<br>by myself</p>
          </div>
        </div>
      </div>


    <!-- Our Code Ends Here -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- <script src="js/splash.js"></script> -->
  </body>
</html>
