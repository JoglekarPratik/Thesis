<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title goes here...</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/roundslider.min.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <!-- Navbar starts-->
    <nav class="navbar navbar-light bg-light">
      <div class="navbar-header">
        <div class="container">
          <div class="row">
            <a class="col-12 fontSizeBody text-left" href="home.html">Back</a>
          </div>
          <span class="fontSizeHeaderCustom navbar-brand mb-0 h1">Statistics</span>
          <div class="row mainPadding">
            <div class="col-4 fontSizeBody text-left">Stress level</div>
            <div class="col-4 fontSizeBody text-left">HR/HRV</div>
            <div class="col-4 fontSizeBody text-right">Movement</div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar ends-->

    <!-- stats data -->
    <div class="container">
      <div class="row mainPadding">
        <div class="col">
          <div class="sliderMove">
            <div id="slider"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Chart -->
    <div class="container">
      <div class="row mainPadding">
        <div class="col-12 ">
          <canvas id="myChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- Achievements -->
    <div class="container">
      <div class="row mainPadding align-items-center">
        <div class="col-12 text-left "><h5 class="fontSizeHeader">Achievements</h5></div>
        <div class="col-4 text-left"><p class="fontSizeBody">10 Achievements<br>unlocked</p></div>
        <div class="col-4 align-self-center"><div class="dividerStat"></div></div>
        <div class="col-4 text-left"><p class="fontSizeBody">3 badges<br>earned</p></div>
      </div>
    </div>

    <!-- Activities -->
    <div class="container">
      <div class="row mainPadding"><div class="col-12 text-left"><h5 class="fontSizeHeader">Activities</h5></div></div>
      <div class="row rowPadding">
        <div class="col-4 text-center"><a href="breathe.html"><img src="images/interests/breathe.png" width="100%" height="auto" alt=""></a></div>
        <div class="col-4 text-center"><img src="images/interests/meditationBW.png" width="100%" height="auto" alt=""></div>
        <div class="col-4 text-center"><img src="images/interests/socializeBW.png" width="100%" height="auto" alt=""></div>
      </div>
      <div class="row rowPadding">
        <div class="col-4 text-center"><img src="images/interests/walkBW.png" width="100%" height="auto" alt=""></div>
        <div class="col-4 text-center"><img src="images/interests/stretch.png" width="100%" height="auto" alt=""></div>
      </div>
    </div>

    <div class="rowPadding"></div>

    <!-- Our Code Ends Here -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
