<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title goes here...</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500" rel="stylesheet">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/roundslider.min.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <!-- Navbar starts-->
    <nav class="navbar navbar-light bg-light">
      <div class="navbar-header">
        <div class="container">
          <div class="row">
            <a class="col-12 fontSizeBody text-left" href="home.html">Back</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar ends-->


    <!-- Header -->
    <div class="container">
      <div class="row rowPadding">
        <div class="col-12 text-center">
          <h3 class="fontSizeHeader">Move around</h3>
        </div>
      </div>
    </div>
    <!-- Stats -->
    <div class="container">
      <div class="row rowPadding"><div class="col-12 text-center"><h5 class="fontSizeHeader">Rewards</h5></div></div>
      <div class="row rowPaddings">
        <div class="col-4 text-center"><p class="fontSizeBody">Special badge<br><img src="images/misc/badge.png" alt="Special badge" width="60%" height="auto"/></p></div>
        <div class="col-4 align-self-center"><div class="dividerStat"></div></div>
        <div class="col-4 text-center"><p class="fontSizeBody">Never miss a streak<br><img src="images/misc/streak.png" alt="Special badge" width="50%" height="auto"/></p></div>
      </div>
    </div>

    <!-- Chart -->
    <div class="container">
      <div class="row mainPadding">
        <div class="col-12 text-center"><h5 class="fontSizeHeader">Movement</h5></div>
        <div class="col-12 rowPadding">
          <canvas id="myChart1" width="350px" height="300px"></canvas>
        </div>
        <div class="col-12 text-center"><p class="fontSizeBody">Average movement : 20 mins</p></div>
      </div>
    </div>

    <!-- Why -->
    <div class="container">
      <div class="row mainPadding">
        <div class="col-12">
          <p class="fontSizeBody">Work is important, but it is equally important to relax. I should move around a little, it will rejuvenate me and help me re-focus.</p>
        </div>
      </div>
    </div>

    <!-- Button -->
    <div class="container">
      <div class="row text-center">
          <div class="col-12 mainPadding">
              <button type="button" class="buttonMain" onclick="location.href='newhome.html';">Create activity</button>
          </div>
      </div>
    </div>

    <div class="rowPadding"></div>

    <!-- Our Code Ends Here -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/roundSlider/1.3.2/roundslider.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
